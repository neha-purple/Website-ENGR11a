<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <!--<link rel="stylesheet" href="styles.css">-->
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Josefin Sans, sans-serif;
            background-color: #fedee9;
            display: flex;
            flex-direction: column;
        }
        header {
            background: #761a45;
            color: #ffffff;
            padding: 17px 0;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: #ffffff;
            text-decoration: none;
        }
        main {
            flex: 1;
            padding: 20px;
        }
        section {
            background: #ffffff;
            margin: 20px 0;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background: #761a45;
            color: #ffffff;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>ENGR-11a: Introduction to Design Methodology</h1>
        <nav>
            <ul>
                <li><a href="#about">Project 1</a></li>
                <li><a href="#contact">Project 2</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="about">
            <h2>Project 1</h2>
            <p>This is a sample boilerplate HTML file.</p>
        </section>
        <section id="contact">
            <h2>Project 2</h2>
            <p>Contact information goes here.</p>
        </section>
    </main>
    <footer>
    </footer>
</body>
</html>
